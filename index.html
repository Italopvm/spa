<!DOCTYPE html>
<html ng-app="petSearchApp" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pet Search</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  
  <body ng-controller="petCtrl as petCtrl">
      <button class="btn-block btn-lg" ng-click="petCtrl.searchDogBreeds()">Load Doggies!! </button>
        <div class="panel panel-default">
        <h1>Doggy Table:</h1>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Breeds:
              <span class="glyphicon sort-icon" ng-show="petCtrl.sortkey==petCtrl.sortkey"> </span>
              <!--search box -->
              <input type="text" class="form-control" placeholder="search" ng-model="petCtrl.searchObj.$t">

              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in petCtrl.breedList">
              <td>{{item.$t}}</td>
            </tr>
          </tbody>
        </table>


      </div>







    </div> <!-- container div-->  




 

    <script src="app.js"></script>

  </body>
</html>
